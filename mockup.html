<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawThings Companion - Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        /* Main container - 2 rows */
        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* Body section - 2 columns */
        .body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Nav - 90px fixed width, light grey */
        .nav {
            width: 90px;
            height: 100%;
            background-color: #f5f5f5;
            border-right: 1px solid #d0d0d0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 13px;
            color: #333;
            text-align: center;
        }

        .nav-item:hover {
            background-color: #e8e8e8;
        }

        .nav-item.active {
            background-color: #ddd;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* Inner body - 2 rows, fills remaining width */
        .inner_body {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        /* Page title - 35px height, constrained width, centered */
        .page_title {
            height: 35px;
            min-width: 450px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Content main - fills remaining height, constrained width, centered */
        .content_main {
            flex: 1;
            min-width: 450px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: auto;
        }

        /* 3-column content area */
        .content-columns {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .column {
            flex: 1;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
        }

        .column-title {
            font-size: 16px;
            color: #0066cc;
            font-weight: 500;
        }

        /* Footer - 100% width, 25px height, dark grey */
        .footer {
            width: 100%;
            height: 25px;
            background: linear-gradient(180deg, #5a5a5a 0%, #3a3a3a 100%);
            border-top: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- Body (2 columns) -->
        <div class="body">
            <!-- Nav - 90px fixed width -->
            <div class="nav">
                <div class="nav-item">
                    <div class="nav-icon">üê∞</div>
                    <div>Stashes</div>
                </div>
                <div class="nav-item active">
                    <div class="nav-icon">üê∞</div>
                    <div>Models</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">üê∞</div>
                    <div>LoRAs</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">üê∞</div>
                    <div>Controls</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">üê∞</div>
                    <div>Projects</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">üê∞</div>
                    <div>Embeds</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">üê∞</div>
                    <div>Settings</div>
                </div>
            </div>

            <!-- Inner body (2 rows) -->
            <div class="inner_body">
                <!-- Page title - 35px height -->
                <div class="page_title">
                    <div class="section-title">Main Models</div>
                </div>

                <!-- Content main - fills remaining height -->
                <div class="content_main">
                    <div class="content-columns">
                        <div class="column">
                            <div class="column-title">installed models</div>
                        </div>
                        <div class="column">
                            <div class="column-title">stashed models</div>
                        </div>
                        <div class="column">
                            <div class="column-title">info & metadata</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer - 25px height -->
        <div class="footer">
            Ready
        </div>
    </div>
</body>
</html>
